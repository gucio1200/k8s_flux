apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: apps
spec:
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  interval: 10m0s
  timeout: 5m
  install:
    remediation:
      retries: 3
  values:
    admissionWebhooks:
      patch:
        podAnnotations:
          sidecar.istio.io/inject: 'false'
        labels:
          sidecar.istio.io/inject: 'false'
    controller:
      podLabels:
        sidecar.istio.io/inject: 'false'
      podAnnotations:
        sidecar.istio.io/inject: 'false'
      autoscaling:
        enabled: true
      config:
        enable-modsecurity: true
        enable-owasp-modsecurity: true
      resources:
        requests:
          cpu: 500m
          memory: 500Mi

