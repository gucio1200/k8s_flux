apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: test-ingressgateway
  namespace: istio-test
spec:
  selector:
    istio: test-ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP2
      hosts:
        - "*"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*"
      tls:
        mode: ISTIO_MUTUAL
        minProtocolVersion: TLSV1_2
        maxProtocolVersion: TLSV1_3
